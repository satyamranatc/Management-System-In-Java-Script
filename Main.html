<!DOCTYPE html>
<html lang="en">

    <title>My Site</title>
    <link rel="stylesheet" href="./Main.css">
</head>
<body>

    <main>

        <div id="FormData">
            <form>
                <input type="number" placeholder="Enter Your Id">
                <input type="text" placeholder="Enter Your Name: ">
                <input type="number" placeholder="Enter Your Age">
                <button>Add Data</button>
            </form>
        </div>

        <div id="ShowCaseData">
            <h1>Show Case Data</h1>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td id="PersonDisplayId">0</td>
                    <td id="PersonDisplayName">NoOne</td>
                    <td id="PersonDisplayAge">1</td>
                </tr>
            </table>
        </div>


        <div id="ListOfUsers">
            <h1>List Of Users</h1>
            <ul id = "ListUl">
               
            </ul>
        </div>


    </main>
    
</body>
<script src="./Main.js"></script>
</html>
